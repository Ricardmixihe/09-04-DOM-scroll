<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="time"></div>
    <script>
        let div = document.querySelector('.time');//返回文档中匹配指定 CSS选择器的一个元素。!!注意仅仅返回匹配指定选择器的第一个元素
        function myTime() {
            let dt = new Date()
            let year = dt.getFullYear()
            let M = dt.getMonth()+1;
            if (M<10) {
                M = '0' + M
            }
            let day = dt.getDate();
            if (day<10) {
                day = '0' + day
            }
            let h = dt.getHours();
            if (h<10) {
                h = '0' + h
            }
            let m = dt.getMinutes();
            if (m<10) {
                m = '0' + m
            }
            let s = dt.getSeconds()
            if (s<10) {
                s = '0' + s
            }
            let timeStr = `今天是 ${year} 年 ${M}月 ${day}号 ${h} : ${m} : ${s}`
            div.innerHTML = timeStr
        }
        myTime();
        setInterval(function(){
            myTime()
        },1000)
    </script>
</body>
</html>
