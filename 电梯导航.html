<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 3000px;
        }

        .aside {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .item {
            height: 40px;
            line-height: 40px;
            text-align: center;
            padding: 0 10px;
            cursor: pointer;
        }

        .active {
            background-color: red;
            color: #fff;
        }

        .content {
            width: 660px;
            margin: 400px auto;
        }

        .neirong {
            height: 300px;
            margin-bottom: 20px;
            color: #fff;
        }

        .content1 {
            background-color: red;
        }

        .content2 {
            background-color: blue;
        }

        .content3 {
            background-color: orange;
        }

        .content4 {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="aside">
        <div class="item active">男装/女装</div>
        <div class="item">儿童服装/游乐园</div>
        <div class="item">电子产品</div>
        <div class="item">电影/美食</div>
    </div>
    <div class="content">
        <div class="neirong content1">男装/女装</div>
        <div class="neirong content2">儿童服装/游乐园</div>
        <div class="neirong content3">电子产品</div>
        <div class="neirong content4">电影/美食</div>
    </div>
    <script>
        // 分析：
            // 功能1：点击左侧导航，给对应的标签设置样式
            // 功能2：点击左侧导航，找到对应的右侧的盒子，设置滚动条的位置
                // a）设置滚动条的位置？能不能随便给滚动条设置一个值（不能随便写一个值）
                // b)设置滚动条的位置三右侧盒子举例页面顶部的位置距离

        // 代码实现
        let nav_title = document.querySelectorAll('.item');//返回文档中匹配指定 CSS选择器的一个元素。!!注意仅仅返回匹配指定选择器的第一个元素
        for (let i = 0; i < nav_title.length; i++) {
            //点击每一个标题
            nav_title[i].addEventListener('click',function () {
                // 利用排他思想，让左侧导航栏背景颜色消失转移
                document.querySelector('.active').classList.remove('active');//返回文档中匹配指定 CSS选择器的一个元素。!!注意仅仅返回匹配指定选择器的第一个元素
                this.classList.add('active')


                
                //根据索引找到盒子
                let box =  document.querySelector(`.neirong:nth-child(${i+1})`);//返回文档中匹配指定 CSS选择器的一个元素。!!注意仅仅返回匹配指定选择器的第一个元素
                    //获取当前盒子距离盒子顶部的位置
                    let lg = box.offsetTop;
                    console.log(lg);
                    //给滚动条设置滚动距离
                    document.documentElement.scrollTop  = lg;

                })//绑定事件
        }
    </script>
</body>

</html>
