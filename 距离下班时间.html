<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        let now = +new Date();
        let off = +new Date('2022/09/04 18:30:00')
        let times = off - now ;
            times = times / 1000;
        // d = parseInt(总秒数/ 60/60 /24);    //  计算天数
        let h = parseInt(times/ 60/60 %24)   //   计算小时
        let m = parseInt(times /60 %60 );     //   计算分数
        let s = parseInt(times%60);               //   计算当前秒数
        let div = document.querySelector('div');//返回文档中匹配指定 CSS选择器的一个元素。!!注意仅仅返回匹配指定选择器的第一个元素
        div.innerHTML = `距离下班还有 ${h}小时${m}分${s}秒`
    </script>
</body>
</html>
