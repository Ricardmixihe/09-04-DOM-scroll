<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="按钮">
    <script>
        //点击按钮：在body标签中创建一个带有样式的div(宽度，高度，背景色）

        // 2.根据数组中的值，在页面中创建一个列表，并将数组中的值显示到列表中



        //1.
        let body = document.querySelector('body');//返回文档中匹配指定 CSS选择器的一个元素。!!注意仅仅返回匹配指定选择器的第一个元素
        let ipt = document.querySelector('input');//返回文档中匹配指定 CSS选择器的一个元素。!!注意仅仅返回匹配指定选择器的第一个元素
        ipt. addEventListener('click',function () {
            let div = document.createElement('div');
            div.style.width = '200px'
            div.style.height = '200px'
            div.style.backgroundColor = 'red'
            div.style.margin = '20px'
            body. appendChild(div);

        })//绑定事件
        //2.
        let ary = ['老段','张三','李四']
        let ul = document.createElement('ul');

            for (let i = 0; i < ary.length; i++) {
                let li = document.createElement('li');
                li.innerHTML = ary[i];
                ul.appendChild(li);
            }
            document.querySelector('body').appendChild(ul);

    </script>
</body>
</html>
