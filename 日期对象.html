<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 日期对象
            //1.网页中秒杀活动会使用到日期对象
            //2.倒计时


        // 日期对象基本使用： 年 月 日 时 分 秒
        // a)先定义一个日期对象：1et自定义对象名 = date（）
        // b)通过日期对象.xxxx() 获取年，月，日，时，分，秒


        // 代码演示
        let dt = new Date()

        // 获取年
        let year = dt.getFullYear()
        console.log(year +'年');

        //获取月
        let M = dt.getMonth()+1
        console.log(M+ '月');

        //获取日期：
        let day = dt.getDate()
        console.log(day + '日');

        //获取时
        let h = dt.getHours();
        console.log(h +'时');

        // 获取分
        let m = dt.getMinutes();
        console.log(m +'分');

        // 获取秒
        let s = dt.getSeconds()
        console.log(s + '秒');
    </script>
</body>
</html>
